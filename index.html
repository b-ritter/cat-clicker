<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cat Clicker</title>
</head>
<body>
  <div class="cat">
    <img src="http://lorempixel.com/400/300/cats/">
  </div>
  <div class="clickDisplay">
  </div>
  <script>
    var cats = document.getElementsByClassName('cat');
    var display = document.getElementsByClassName('clickDisplay');
    var numClicks = 0;
    cats[0].addEventListener('click', function(){
      numClicks++;
      display[0].innerHTML = numClicks;
    }, false);
  </script>
</body>
</html>
